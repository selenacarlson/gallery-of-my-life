<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gallery of My Life</title>
</head>
<body>
    <div ng-controller="GalleryController as gc">
        <div class="jumbotron">
            <h1>Gallery of My Life</h1>
        </div>
        <div class="row">
            <div ng-repeat="gallery in gc.galleryArray">
                <img ng-click="describing=true" ng-hide="describing" ng-src="{{gallery.pic}}" height="300" width="300">
                <span ng-click="describing=false" ng-show="describing">{{gallery.description}}</span>
                <br>
                {{gallery.likes}} people like this!
                <button ng-click="gc.upVote(gallery)" class="btn-light">&#128077</button>
            </div>
        </div>
    </div>  
</body>
</html>
